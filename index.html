<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   

    <div id="login-area">

        <h1 class="text-center" >  Welcome to My bank Wallet</h1>
             <div class="submit-area">
                 <h4>Login</h4>
                 <br>
                 <input type="text" class="form-control" placeholder="Enter your Email" > 
                 <br>
                 <input type="password" class="form-control" placeholder="Enter your password">
                 <br>
                 <button id="loginBtnID" class="btn btn-success">Enter</button>
                 <br>
             </div>

    </div>



    <div id="transaction-area">
        <div class="row">
                <div class=" col-md-4 ">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit" >00</span></h2>
                    </div>
                </div>
                <div class=" col-md-4 ">
                    <div class="withdrow status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdrawId" >000</span></h2>
                    </div>
                </div>
                <div class=" col-md-4 ">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <samp id="currentBalance">1500</samp></h2>
                    </div>
                </div>
         </div>

           <div class="row">
                    <div class="col-md-6 ">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmountId"  type="text" class="form-control" placeholder="$ amount you want to Deposit">
                        <br>
                        <button id="addDepositBtn" class="btn btn-success">Deposit</button>
                    </div>
                    </div>

                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Withdraw</h4>
                            <input  id="withdrawAmountId" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                            <br>
                            <button id="addWithdrawAmountId" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
           </div>

    </div>














    <script src="js/app.js"></script>
</body>
</html>
